<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="login-card-contairner">

        <div class="login-card">
            <div class="login-card-logo">
                <img src="Bird-icon.png"  alt="">
            </div>

            <div class="titulo">
               <h2> Bird Empires</h2>
            </div> 

        <div class="login-card-header">
                <h1>Sing In</h1>
            <div>Please enter your login</div>
        </div>
    


        <form class="form-card-form">
            <div class="form-item">
                <span class="form-item-icon  material-symbols-outlined">person</span>
                <input type="text" placeholder="Type your mail" class="mail"> <br>
            </div>
            <div class="form-item">
                <span class="form-item-icon material-symbols-outlined">key</span>
                <input type="text" placeholder="Type your password" class="password">
            </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" name="" id="RememberCheckbox">
                        <label for="RememberCheckbox">Remember me</label>
                    </div>
                    <a href="#">I forgot my password!</a>
                 </div>            

            <button type="submit"> Sing In</button>
        </form>

            <div class="new-login">
                Don't have a account?<a href="#">Create a free accont</a>
            </div>
        
    </div>
    <div class="login-card-social">
        <h4>Other Sing-in Platform</h4>


        <div class="login-card-social-btn" >
            <h4 class="ou">OR</h4>
            <a class="fb" href="#"><img src="facebook.png"  alt=""></a>
  
            <a class="google" href="#"><img src="google.png"  alt="">
            </a> 
        </div>
    </div>
</div>
</body>
</html>
